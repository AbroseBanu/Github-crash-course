<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple HTML Page</title>
  <style>
    /* Basic reset */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height: 1.5;
      color: #1f2937; /* neutral-800 */
      background: #f8fafc; /* slate-50 */
    }

    header {
      background: white;
      border-bottom: 1px solid #e5e7eb; /* neutral-200 */
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    .brand {
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.2px;
    }

    main { padding: 2rem 0; }

    .card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 0.75rem;
      padding: 1.25rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    button {
      appearance: none;
      border: none;
      background: #2563eb; /* blue-600 */
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background: #1d4ed8; }

    footer {
      border-top: 1px solid #e5e7eb;
      color: #6b7280; /* neutral-500 */
      background: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">My Simple Page</div>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h1>Hello HI ðŸ‘‹</h1>
      <p>This is a clean, minimal HTML starter you can copy-paste into a file like <code>index.html</code> and open in your browser.</p>
      <ul>
        <li>Semantic layout (header / main / footer)</li>
        <li>Responsive meta tag</li>
        <li>Light styling without any frameworks</li>
      </ul>
      <button id="demoBtn">Click me</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>Â© <span id="year"></span> Your Name</small>
    </div>
  </footer>

  <script>
    // Simple interactivity demo
    document.getElementById('demoBtn').addEventListener('click', () => {
      alert('Button clicked! You can replace this with your own JS.');
    });

    // Set current year in footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
